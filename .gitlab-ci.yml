stages:
  - test
  - build
  - deploy

services:
  - docker:stable-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

Test Rust code:
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo test

Build container image:
  stage: build
  image: docker:stable
  before_script:
    - docker version
  script:
    - docker build --no-cache -t "mcronce/lunchbox:$CI_COMMIT_SHORT_SHA" .
  after_script:
    - docker rmi -f "mcronce/lunchbox:$CI_COMMIT_SHORT_SHA"

Push container image:
  stage: deploy
  image: docker:stable
  before_script:
    - docker version
  script:
    - docker build --no-cache -t "mcronce/lunchbox:${CI_COMMIT_TAG:-latest}" .
    - docker push "mcronce/lunchbox:${CI_COMMIT_TAG:-latest}"
  after_script:
    - docker rmi -f "mcronce/lunchbox:${CI_COMMIT_TAG:-latest}"
  only:
    - master
    - tags

